<div class="container">
    <div class="card text-center">
        <div class="card-body p-4">

            <form class="example-form" [formGroup]="myForm">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>password</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="password.hasError('email') && !password.hasError('required')">
                        Please enter a 6 caracthers password
                    </mat-error>
                    <mat-error *ngIf="password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button class="btn btn-primary btn-block" (click)="logIn()">Ingresar</button>
            </form>
        </div>
    </div>
</div>
